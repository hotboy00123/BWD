<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="iu"></p>
    <script>
        function Iuchi() {
            var i;

            for (i = 1; i <= 1000000; i++) {
                var xHTML = '<p> Em yêu chị lần thứ ' + i + '</p>';
                document.querySelector('#iu').innerHTML += xHTML;

            }
        }
        Iuchi();
    </script>
</body>

</html>
